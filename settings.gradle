pluginManagement {
    repositories {
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id 'org.gradle.toolchains.foojay-resolver-convention' version '0.5.0'
}

rootProject.name = 'semimock-generator'

include 'semimock-annotation'
include 'semimock-processor'
include 'semimock-app'

